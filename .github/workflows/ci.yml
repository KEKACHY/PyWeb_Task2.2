name: Build and Deploy PyWeb Task2.2

on:
  push:
    branches:
      - main  # триггер на пуши в main
  workflow_dispatch: # возможность запускать вручную

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Устанавливаем Python и Node.js
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 3. Устанавливаем зависимости Python
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install frontmatter markdown jinja2 smartypants

      # 4. Устанавливаем зависимости Node
      - name: Install Node dependencies
        run: npm install

      # 5. Сборка HTML из Markdown
      - name: Build HTML
        run: python build.py

      # 6. Сборка CSS, JS и минификация HTML
      - name: Build assets and minify
        run: npm run build

      # 7. Валидация HTML
      - name: Validate HTML
        run: npm run validate:html

      # 8. Деплой на GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
