name: Build and Deploy PyWeb Task2.2

on:
  push:
    branches:
      - main  
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout repository
        uses: actions/checkout@v3


      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install frontmatter markdown jinja2 smartypants

      - name: Install global npm packages
        run: |
          npm install -g postcss postcss-cli autoprefixer cssnano terser html-minifier-terser html-validate

      - name: Build HTML
        run: python build.py

      - name: Build assets and minify
        run: npm run build

      - name: Validate HTML
        run: npm run validate:html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
